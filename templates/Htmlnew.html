<!DOCTYPE html>
<html lang="en">
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
    <meta charset="UTF-8">
    <title>Book Recommender system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color:black">

    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="#Contact">Contact</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-15">
                <h1 class="text-white" style="font-size:60px"> Top 50 Books </h1>
            </div>
            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:50px">
                    <div class="card" style="width: 13rem;">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3 class="text-Black">{{ book_name[i] }}</h3>
                            <p class="text-Black">{{ author[i]}}</p>
                            <p class="text-Black">Rating - {{ votes[i] }}</p>
                            <p class="text-Black">Votes - {{ rating[i]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
